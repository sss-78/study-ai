<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up / Login - Note AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">

      <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Welcome to Note AI</h2>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mb-4">
            {% for message in messages %}
              <div class="bg-red-600 text-white text-center px-4 py-2 rounded">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Tabs for Sign Up / Login -->
      <div class="flex justify-around mb-6">
        <button id="showSignup" class="text-blue-600 font-semibold">Sign Up</button>
        <button id="showLogin" class="text-gray-500">Login</button>
      </div>

      <!-- Signup Form -->
      <form id="signupForm" class="space-y-4" action="/signup" method="POST">
        <input type="text" name="name" placeholder="Name" class="w-full p-2 border rounded-lg" required />
        <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded-lg" required />
        <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded-lg" required />
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition">
          Sign Up
        </button>
      </form>


      <!-- Login Form -->
      <form id="loginForm" class="space-y-4 hidden">
        <input type="email" placeholder="Email" class="w-full p-2 border rounded-lg" required />
        <input type="password" placeholder="Password" class="w-full p-2 border rounded-lg" required />
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition">
          Login
        </button>
      </form>
    </div>

    <script>
      const showSignup = document.getElementById("showSignup");
      const showLogin = document.getElementById("showLogin");
      const signupForm = document.getElementById("signupForm");
      const loginForm = document.getElementById("loginForm");

      showSignup.addEventListener("click", () => {
        signupForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
        showSignup.classList.add("text-blue-600");
        showLogin.classList.remove("text-blue-600");
      });

      showLogin.addEventListener("click", () => {
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
        showLogin.classList.add("text-blue-600");
        showSignup.classList.remove("text-blue-600");
      });
    </script>
  </body>
</html>
