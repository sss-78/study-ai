<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note Summary - Study.AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-12 px-4">
  <h1 class="text-4xl font-bold text-blue-600 mb-6">Your Summarized Notes</h1>

  <div class="bg-white shadow-md rounded-xl p-6 max-w-3xl w-full">

    <div class="bg-blue-50 border-l-4 border-blue-400 text-blue-700 p-4 rounded">
      <p><strong>Summary:</strong> {{ summary | safe }}</p>
    </div>
  </div>

  <a href="/dashboard" class="mt-8 inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
    Back to Dashboard
  </a>
</body>
</html>
